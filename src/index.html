<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KnockoutJS Webpack ES6</title>
  </head>
  <body>
    <div class="container main">
      <h1>KnockoutJS Webpack ES6
        <br /><small>Add something to the table demo</small> 
      </h1>
      <hr />
      <form class="form-inline">
        <div class="row">
          <div class="col-md-5 col-lg-5">
            <div class="input-group input-group-sm">
              <div class="input-group-addon">ðŸ‘¤</div>
              <input type="text" class="form-control" data-bind="value: name" name="name" placeholder="Name">
            </div>
          </div>
          <div class="col-md-5 col-lg-5">
            <div class="input-group input-group-sm">
              <div class="input-group-addon">$</div>
              <input type="time" class="form-control" data-bind="value: time" name="time" placeholder="Time">
              <div class="input-group-addon">.00</div>
            </div>
          </div>
          <div class="col-md-2 col-lg-2">
            <button class="btn btn-success btn-sm" type="button" data-bind="click: addReservation">Add reservation</button>
          </div>
        </div>
      </form>
      <br />
      <table class="table table-striped table-sm">
        <thead>
          <th>ID</th>
          <th>Name</th>
          <th>Time</th>
          <th>Actions</th>
        </thead>
        <tbody data-bind="foreach: reservations">
          <tr>
            <td data-bind="text: $index"></td>
            <td data-bind="text: customer"></td>
            <td data-bind="text: time"></td>
            <td>
              <button type="button" class="btn btn-sm btn-danger" data-bind="click: $parent.removeReservation">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
